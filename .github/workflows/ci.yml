name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Run CI checks
    runs-on: ubuntu-latest

    env:
      TREE_SITTER_JAVA_PATH: ${{ github.workspace }}/tree-sitter-java

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout tree-sitter-java
        uses: actions/checkout@v4
        with:
          repository: tree-sitter/tree-sitter-java
          path: tree-sitter-java

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install

      - name: Build Tree-sitter grammar
        run: python scripts/build_grammar.py

      - name: Run linter (ruff)
        run: make lint

      - name: Run type checks (mypy)
        run: make typecheck

      - name: Run tests with coverage
        run: make test
